name: CI

on:
  push:
  pull_request:

jobs:
  linux-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure ripgrep
        run: |
          if ! command -v rg >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y ripgrep
          fi

      - name: Run Linux smoke tests
        run: make test-linux

  mac-smoke:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure ripgrep
        run: |
          if ! command -v rg >/dev/null 2>&1; then
            brew install ripgrep
          fi

      - name: Run mac smoke tests
        run: make test-mac

  windows-smoke:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ripgrep
        run: choco install ripgrep -y

      - name: Install Pester
        shell: pwsh
        run: |
          Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
          Install-Module Pester -Scope CurrentUser -Force -SkipPublisherCheck

      - name: Run PowerShell smoke tests
        shell: pwsh
        run: Invoke-Pester ./scripts/tests/smoke.tests.windows.ps1
